name: Deploy test
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  foldersChanged:
    runs-on: ubuntu-20.04
    steps:
     - id: file_changes
       uses: trilom/file-changes-action@1.2.4

     - name: Get folders
       id: folders
       run: |
        content=$(jq ".[]" $HOME/files.json | grep ".yaml" | sed 's/\/[^/]*$/\//' |  sed -e 's/^"//' -e 's/"$//' | grep -v '\..*' | uniq | jq -R -s -c 'split("\n")[:-1]')
        echo "::set-output name=folders::$content"
    outputs:
      folders: ${{ steps.folders.outputs.folders }}

  kubeval-lint: 
     runs-on: ubuntu-20.04
     needs: foldersChanged
     name: Kubeval tools
     if: ${{ needs.foldersChanged.outputs.folders != '[]' && needs.foldersChanged.outputs.folders != '' }}
     strategy:
       matrix:
         folder: ${{ fromJson(needs.foldersChanged.outputs.folders) }}

     steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Validate kubernetes manifests using Kubeval
       uses: stefanprodan/kube-tools@v1.7.1
       with:
         kubeval: v0.16.1
         command: |
           echo "Run kubeval"
           cd ${{ matrix.folders }}
           kubeval all --strict --ignore-missing-schemas
  commitLint:
    runs-on: ubuntu-20.04
    needs: [kubeval-lint]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v4
